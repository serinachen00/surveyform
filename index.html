    <meta charset="UTF-8">
    <title>Survey</title>

</head>
<body>

<!-- navbar -->
<div class="fixed-top">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">

            <h5 class="text-white h4"> SURVEY IT</h5>
            <span class="text-muted">Next way to survey</span>

            <div><a href="#" class="text-white" >Back</a> </div>
        </div>

    </div>
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<!-- form -->
<div class="container" style="margin-top: 80px">
<h3 align="center"> CSC 642 Summer 2020 Individual Assignment <strong>Shiuan Chen</strong></h3>
    <br>
    <h6>Data survey form </h6>

    <h6>Please take a moment to answer following questions. Your personal information will be kept safe. Please answer with a peace of mind.</h6>
    <div><span style="color: red">*</span> fields are required</div>
<form style="margin-top: 30px">

    <form action="" name="registration">

    <div class="form-row">
         <div class="form-group col-md-6">
            <label for="first"><span style="color: red">*</span>First Name</label>
             <input  class="form-control" id= "first" placeholder="John" maxlength="40" size="40" required>
        </div>
        <div class="form-group col-md-6">
            <label for="last"><span style="color: red">*</span>Last Name</label>
            <input  class="form-control" id= "last" placeholder="Smith"  maxlength="40" size="40" required>
        </div>
    </div>

    <div class="row">

    <div class="form-group col-md-4">
        <label for="inputAddress2"><span style="color: red">*</span>Date of Birth</label>
        <input type="date" class="form-control" id="dobb" placeholder="MM/DD/YYYY" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
    </div>

        <div class="form-group col-md-2">
            <label for="inputAddress2">Height</label>
            <input type="number" class="form-control" id="hftt" placeholder="ft">
        </div>

        <div class="form-group col-md-2">
            <label for="inputAddress2">&nbsp</label>
            <input type="number" class="form-control" id="hii" placeholder="inches" >
        </div>
    </div>

    <div class="form-group">
        <label for="inputState">Education Level</label>
        <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>High School Graduate</option>
            <option>Some college/university</option>
            <option>Graduate Studies</option>
            <option>Ph.D</option>
        </select>
    </div>
 <br>
    <div class="form-group">
        <label for="inputAddress2"><span style="color: red">*</span>Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="000-0000" pattern="[0-9]{7}" required>
    </div>

    <div class="form-group">
        <label for="inputAddress2"><span style="color: red">*</span>Email</label>
        <input type="email" class="form-control" id="email" placeholder="johnsmith@gmail.com" required>
    </div>

    <div class="form-group">
        <label for="inputAddress2"><span style="color: red">*</span>Confirm Email</label>
        <input type="email" class="form-control" id="inputAddress2" placeholder="johnsmith@gmail.com" >
    </div>

<br>

    <div class="form-group">
        <label for="address1"><span style="color: red">*</span>Address</label>
        <input type="text" class="form-control" id="address1" placeholder="1234 Main St" required>
    </div>
    <div class="form-group">
        <label for="address2">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
    </div>

        <div class="row">

            <div class="form-group col-md-4">
                <label for="inputAddress2"><span style="color: red">*</span>City</label>
                <input type="text" class="form-control" id="city" placeholder="San Francisco" required>
            </div>

            <div class="form-group col-md-4">
                <label for="inputAddress2"><span style="color: red">*</span>State</label>
                <input type="text" class="form-control" id="state" placeholder="CA" minlength="2" maxlength="2" required>
            </div>

            <div class="form-group col-md-4">
                <label for="inputAddress2">Postal/Zip code</label>
                <input type="text" class="form-control" id="zipcode" placeholder="94000" pattern="[0-9]{5}" required>
            </div>
        </div>


    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
                I accepts the <a href="#"> Terms of Use </a> and <a href="#"> Privacy Policy </a>
            </label>
        </div>
    </div>

    <!--<div class="g-recaptcha" data-sitekey="6LcTq_IUAAAAAAR9mzVfNIk-X292wV7i7OmHOAqC"></div> -->
       <button class="btn btn-primary" id="submit"> Submit Survey</button>

</form>
</div>

</body>
